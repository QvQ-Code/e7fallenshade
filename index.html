<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing the Shadows</title>

    <!-- Favicon -->
    <link rel="icon" href="public/images/favicon_io/favicon.ico" type="image/x-icon">

    <!-- Optionally add other favicon formats -->
    <link rel="icon" href="public/images/favicon_io/favicon-16x16.png" type="image/png">

    <!-- Apple Touch Icon for mobile devices -->
    <link rel="apple-touch-icon" href="public/images/favicon_io/apple-touch-icon.png">


    <link href="src/main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-gray-200">
    <header class="bg-black h-auto pt-3 pb-3 flex justify-center">
        <div class="flex w-full max-w-7xl items-center gap-3">
            <div class="w-[40px] h-[40px]">
                <img class="rounded-xl text-white" src="public/images/background/shondo.jpg" alt="Logo">
            </div>
            <h1 class="text-white text-xl font-bold">Shadow - Epic Seven</h1>
        </div>
    </header>

    <main class="h-auto mt-10 mb-10 flex justify-center">
        <div class="bg-black flex w-full max-w-7xl justify-between shadow flex-wrap rounded-xl">
            <div class="max-w-[32%] bg-gray-700 p-5 rounded-tl-xl rounded-tb-xl">
                <div>
                    <h5 class="text-gray-500 mb-5">FILTER</h5>
                    <div class="container-one">
                        <!-- <div class="container star" id="star_container"></div> -->
                        <div class="container classes mb-5 flex flex-wrap" id="classes_container"></div>
                        <div class="container element mb-5 flex flex-wrap" id="element_container"></div>
                    </div>
                    <div class="container buff mb-5 flex flex-wrap" id="buff_container"></div>
                    <div class="container debuff mb-5 flex flex-wrap" id="debuff_container"></div>
                    <div class="container special mb-5 flex flex-wrap" id="special_container"></div>

                    <footer class="text-white">
                        <div class="mb-3">LastOn . 2024</div>
                        All logos, pictures, trademarks, and trade names used herein are the property of their respective owners.
                    </footer>
                </div>
            </div>

            <div class="w-[68%] p-5">
                <div class="w-full pl-3 rounded-md font-500 mb-5">
                    <div id="character_count" class="text-white"></div>
                </div>
                <div class="bg-white overflow-hidden rounded-md flex">
                    <div class="pl-3 pr-3 h-[40px] flex items-center bg-blue-800 w-max font-bold text-white">Search:</div>
                    <input id="character_search" class="pl-3 pr-3 h-[40px] w-full outline-none" type="text" placeholder="Search: Adin, Arunka, Ran..">
                    <div class="hidden">
                        <span class="text">More Filter</span>
                        <span id="tune" class="material-symbols-outlined">tune</span>
                        <span id="close" class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <div class="character" id="character_container">

                </div>
            </div>
        </div>
    </main>

    <script src="src/js/data.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
